<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea { width:100%; max-width:520px; padding:10px; margin-top:6px; }
    button { margin-top:14px; padding:10px 16px; }
    .ok { color: #137333; }
    .err { color: #b3261e; }
  </style>
</head>
<body>
  <h1>Formulário de Contato</h1>

  <form action="send.php" method="post" novalidate>
    <label for="nome">Seu nome</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>


    <div style="position:absolute; left:-9999px;">
      <label>Se você é humano, deixe em branco</label>
      <input type="text" name="website" value="">
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
